<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <form>
    <div class="container">
        <div class="box">
            <h2 class="center-text">EVENT REGISTATION FORM</h2>
            <lable class="lable">Name:</lable>
            <input placeholder="firstname" type="text" id="firstname"/>
            <input placeholder="lastname" type="text" id="lastname"/></div>
        <div>    
            <lable class="lable">Company</lable>
            <input type="text"/>
        </div>
        <div>   
            <lable class="lable">Email</lable>
            <input placeholder="example@gmail.com" type="text" id="Email">
        </div> 
        <div>
            <lable class="lable">Phone</lable>
            <input placeholder="Area Code" type="text" id="Area Code">
            <input placeholder="Phone Number" type="text" id="Phone Number">
        </div>
        <div>
            <lable class="lable">Subject</lable>
            <select id="subject" name="subject">
                <option value="M">Math</option>
                <option value="E">English</option>
                <option value="P">Phisical</option>
                </select>
        </div>
        <div>
            <lable class="lable">Are you an exciting example ?</lable><br>
            <input type="radio" name="opinion">
            <label>Yes</label>
            <input type="radio" name="opinion">
            <label>No</label> 
        </div>
        <div>
            <input type="button" value="Register">
        </div>
    </div>
</form>
</body>
</html>
